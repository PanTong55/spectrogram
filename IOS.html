<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spectrogram Viewer (No Playback)</title>
  <style>
    body { font-family: sans-serif; padding: 1em; }
    #spectrogram { width: 100%; height: 900px; position: relative; }
    canvas { display: block; }
  </style>
</head>
<body>
  <h2>ü¶á Spectrogram Viewer (Only)</h2>
  <p>Load a high-sample-rate WAV (e.g. 256kHz) to generate spectrogram below. Playback is disabled.</p>
  <input type="file" id="fileInput" accept=".wav" />
  <div id="spectrogram"></div>

  <script type="module">
    import Spectrogram from 'https://unpkg.com/wavesurfer.js@7/dist/plugins/spectrogram.esm.js';

    const container = document.getElementById('spectrogram');
    const fileInput = document.getElementById('fileInput');
    const spectrogramHeight = 900;

    const colorMap = []; // default grayscale

    fileInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      const arrayBuffer = await file.arrayBuffer();

      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      try {
        const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
        const plugin = Spectrogram.create({
          container,
          audioBuffer,
          labels: false,
          height: spectrogramHeight,
          fftSamples: 1024,
          frequencyMin: 0,
          frequencyMax: audioCtx.sampleRate / 2,
          scale: 'linear',
          windowFunc: 'hann',
          colorMap
        });

        plugin.render();
      } catch (err) {
        console.error("‚ùå decodeAudioData error:", err);
        alert("‚ö†Ô∏è Failed to decode WAV. This format might not be supported on your device.");
      }
    });
  </script>
</body>
</html>
