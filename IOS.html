<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iOS WaveSurfer 測試</title>
</head>
<body>
  <h2>📊 測試 demo.wav 載入與播放</h2>
  <button id="startBtn">▶ 點我播放</button>
  <div id="waveform" style="height: 100px; margin-top: 20px;"></div>
  <pre id="log" style="background:#f4f4f4; padding:10px; margin-top:10px; white-space:pre-wrap;"></pre>

  <script type="module">
    import WaveSurfer from 'https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js';

    const log = (msg) => {
      document.getElementById("log").textContent += msg + "\n";
    };

    document.getElementById("startBtn").addEventListener("click", async () => {
      try {
        const ctx = new AudioContext();
        await ctx.resume();
        log("✅ AudioContext 狀態：" + ctx.state);
      } catch (e) {
        log("❌ AudioContext 啟動失敗：" + e.name + " - " + e.message);
        return;
      }

      log("🔄 嘗試載入 demo.wav...");

      const ws = WaveSurfer.create({
        container: '#waveform',
        waveColor: '#8ecae6',
        progressColor: '#219ebc',
        height: 100,
        url: 'https://wavesurfer.xyz/wavesurfer-code/examples/audio/demo.wav',
      });

      ws.on('ready', () => {
        log("✅ 音檔已成功載入，開始播放");
        ws.play();
      });

      ws.on('error', (e) => {
        log("❌ WaveSurfer 錯誤：" + (e?.message || e));
