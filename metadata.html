<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GUANO Metadata Viewer</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    pre { background: #f4f4f4; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Upload WAV File to View GUANO Metadata</h2>
  <input type="file" id="fileInput" accept=".wav" />
  <h3>GUANO Metadata:</h3>
  <pre id="output">(no file selected)</pre>

  <script>
    document.getElementById('fileInput').addEventListener('change', async function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const buffer = await file.arrayBuffer();
      const view = new DataView(buffer);
      const textDecoder = new TextDecoder("utf-8");
      let pos = 12; // Skip RIFF header

      let guanoData = null;

      while (pos < view.byteLength) {
        const chunkId = String.fromCharCode(
          view.getUint8(pos),
          view.getUint8(pos+1),
          view.getUint8(pos+2),
          view.getUint8(pos+3)
        );

        const chunkSize = view.getUint32(pos + 4, true);

        if (chunkId === 'GUAN') {
          const guanoRaw = new Uint8Array(buffer, pos + 8, chunkSize);
          guanoData = textDecoder.decode(guanoRaw);
          break;
        }

        pos += 8 + chunkSize;
        // Padding for even boundary
        if (chunkSize % 2 === 1) pos += 1;
      }

      const output = document.getElementById('output');
      output.textContent = guanoData || '(No GUANO metadata found in file)';
    });
  </script>
</body>
</html>
