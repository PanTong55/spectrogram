<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bat Spectrogram Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    #waveform {
      width: 100%;
      height: 100px;
      background: #fff;
      border: 1px solid #ccc;
    }
    #spectrogram {
      width: 100%;
      height: 550px;
      background: #fff;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>🦇 Bat Recording Viewer</h2>
  <p><small>Sampling rate: 256kHz, Spectrogram up to 128kHz</small></p>

  <div id="waveform"></div>
  <div id="spectrogram"></div>

  <script src="https://unpkg.com/wavesurfer.js@6.6.4"></script>
  <script src="https://unpkg.com/wavesurfer.js@6.6.4/dist/plugin/wavesurfer.spectrogram.min.js"></script>
  <script src="https://unpkg.com/d3@5.16.0/dist/d3.min.js"></script>

  <script>
    const wavesurfer = WaveSurfer.create({
      container: '#waveform',
      waveColor: '#aad8ff',
      progressColor: '#0077cc',
      plugins: [
        WaveSurfer.spectrogram.create({
          container: '#spectrogram',
          fftSamples: 1024,                // 提高頻率解析度
          labels: true,
          frequencyMax: 128000             // 對應 256kHz 錄音
        })
      ]
    });

    wavesurfer.load('https://raw.githubusercontent.com/PanTong55/spectrogram/main/recording/LCW-B_20201110_223912.wav');
  </script>
</body>
</html>
