<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>🦇 Bat Spectrogram Viewer (Zoom + Scroll)</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }

    #viewer-container {
      width: 100%;
      height: 1020px;         /* ✅ 適合 1024-bin 的高頻蝙蝠聲譜 */
      overflow-x: auto;       /* ✅ 水平捲動 */
      overflow-y: hidden;     /* 垂直不捲動，畫面保持固定高度 */
      border: 1px solid #ccc;
    }

    canvas {
      display: block;
      border-top: 1px solid #ccc;
    }

    #zoom-controls {
      margin-top: 15px;
    }

    .zoom-button {
      padding: 6px 12px;
      margin-right: 6px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>🦇 Bat Spectrogram Viewer</h2>
  <p><small>256 kHz sampling rate | Spectrogram: 10–128 kHz | Zoom enabled</small></p>

  <!-- ✅ 可捲動容器只含 spectrogram -->
  <div id="viewer-container">
    <!-- wavesurfer will auto-inject canvas into this container -->
    <div id="spectrogram-only"></div>
  </div>

  <!-- ✅ Zoom 控制 -->
  <div id="zoom-controls">
    <button class="zoom-button" id="zoom-in">Zoom In +</button>
    <button class="zoom-button" id="zoom-out">Zoom Out −</button>
    <span>Zoom: <span id="zoom-value">150</span> px/sec</span>
  </div>

  <script type="module">
    import WaveSurfer from 'https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js'
    import Spectrogram from 'https://unpkg.com/wavesurfer.js@7/dist/plugins/spectrogram.esm.js'

    // 用空白容器初始化 WaveSurfer，只用來生成 Spectrogram
    const ws = WaveSurfer.create({
      container: '#spectrogram-only',
      interact: false,               // 不要滑動播放頭
      cursorWidth: 0,               // 不要顯示播放游標
      url: 'https://raw.githubusercontent.com/PanTong55/spectrogram/main/recording/LCW-B_20201110_223912.wav',
      sampleRate: 256000,
      height: 0                     // ✅ 不畫 waveform（完全隱藏）
    })

    ws.registerPlugin(
      Spectrogram.create({
        labels: true,
        height: 1000,
        fftSamples: 1024,
        frequencyMin: 10000,
        frequencyMax: 128000,
        scale: 'linear',
        windowFunc: 'hann',
        labelsBackground: 'rgba(0,0,0,0.05)',
      })
    )

    // Zoom 控制
    let zoomLevel = 150
    const minZoom = 50
    const maxZoom = 500
    const zoomValueDisplay = document.getElementById('zoom-value')

    const applyZoom = () => {
      ws.zoom(zoomLevel)
      zoomValueDisplay.textContent = zoomLevel
    }

    document.getElementById('zoom-in').addEventListener('click', () => {
      if (zoomLevel < maxZoom) {
        zoomLevel += 25
        applyZoom()
      }
    })

    document.getElementById('zoom-out').addEventListener('click', () => {
      if (zoomLevel > minZoom) {
        zoomLevel -= 25
        applyZoom()
      }
    })

    ws.on('ready', () => {
      applyZoom()
    })
  </script>
</body>
</html>
