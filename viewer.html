<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ðŸª· Bat Spectrogram Viewer (Fixed)</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    #scroll-sync-wrapper {
      width: 100%;
      overflow-x: auto;
    }
    #viewer-container {
      height: 1020px;
      overflow: hidden;
      position: relative;
      border: 1px solid #ccc;
    }
    #viewer-inner {
      display: inline-block;
      position: relative;
    }
    #spectrogram-only {
      position: relative;
    }
    #hover-line {
      position: absolute;
      width: 100%;
      height: 1px;
      background: white;
      pointer-events: none;
      display: none;
      z-index: 10;
    }
    #freq-label {
      position: absolute;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 2px 6px;
      font-size: 12px;
      border: 1px solid #ccc;
      border-radius: 3px;
      pointer-events: none;
      display: none;
      z-index: 10;
    }
    #time-axis-wrapper {
      width: 100%;
      overflow: hidden;
    }
    #time-axis {
      height: 20px;
      background: white;
      border-top: 1px solid #ccc;
      font-size: 10px;
      position: relative;
      z-index: 5;
      white-space: nowrap;
    }
    #time-label {
      font-size: 12px;
      margin-top: 4px;
      text-align: center;
    }
    #zoom-controls {
      margin-top: 15px;
    }
    .zoom-button {
      padding: 6px 12px;
      margin-right: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    #freq-grid {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>ðŸª· Bat Recording Viewer</h2>
  <p><small>256 kHz | 1024 FFT | Time axis adapts to zoom | Hover shows frequency</small></p>

  <div id="scroll-sync-wrapper">
    <div id="viewer-inner">
      <div id="viewer-container">
        <div id="spectrogram-only"></div>
        <canvas id="freq-grid"></canvas>
        <div id="hover-line"></div>
        <div id="freq-label">-</div>
      </div>
      <div id="time-axis-wrapper">
        <div id="time-axis"></div>
        <div id="time-label">Time (ms)</div>
      </div>
    </div>
  </div>

  <div id="zoom-controls">
    <button class="zoom-button" id="zoom-in">Zoom In +</button>
    <button class="zoom-button" id="zoom-out">Zoom Out âˆ’</button>
  </div>

  <script type="module">
    import WaveSurfer from 'https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js'
    import Spectrogram from 'https://unpkg.com/wavesurfer.js@7/dist/plugins/spectrogram.esm.js'

    const container = document.getElementById('spectrogram-only')
    const viewer = document.getElementById('viewer-container')
    const wrapper = document.getElementById('scroll-sync-wrapper')
    const hoverLine = document.getElementById('hover-line')
    const freqLabel = document.getElementById('freq-label')
    const timeAxis = document.getElementById('time-axis')
    const timeLabel = document.getElementById('time-label')
    const freqGrid = document.getElementById('freq-grid')

    let duration = 0
    const spectrogramHeight = 1000
    let zoomLevel = 500
    let lastScrollLeft = 0

    const ws = WaveSurfer.create({
      container: container,
      height: 0,
      interact: false,
      cursorWidth: 0,
      url: 'https://raw.githubusercontent.com/PanTong55/spectrogram/main/recording/LCW-B_20201110_223912.wav',
      sampleRate: 256000,
    })

    const specPlugin = Spectrogram.create({
      labels: false,
      height: spectrogramHeight,
      fftSamples: 1024,
      frequencyMin: 0,
      frequencyMax: 128000,
      scale: 'linear',
      windowFunc: 'hann',
    })

    ws.registerPlugin(specPlugin)

    ws.on('decode', () => {
      duration = ws.getDuration()
      applyZoom()
      drawTimeAxis()
    })

    const applyZoom = () => {
      ws.zoom(zoomLevel)
      drawTimeAxis()
    }

    document.getElementById('zoom-in').onclick = () => {
      zoomLevel = Math.min(zoomLevel + 250, 1000)
      applyZoom()
    }
    document.getElementById('zoom-out').onclick = () => {
      zoomLevel = Math.max(zoomLevel - 250, 50)
      applyZoom()
    }

    function drawTimeAxis() {
      const pxPerSec = zoomLevel
      const totalWidth = duration * pxPerSec
      let step

      if (pxPerSec >= 800) step = 100
      else if (pxPerSec >= 500) step = 200
      else if (pxPerSec >= 300) step = 500
      else step = 1000

      const html = []
      for (let t = 0; t < duration * 1000; t += step) {
        const left = (t / 1000) * pxPerSec
        let label = step >= 1000 ? `${(t / 1000)}s` : `${t}`
        html.push(`<span style="position:absolute;left:${left}px;">${label}</span>`)
      }
      timeAxis.innerHTML = html.join('')
      timeAxis.style.width = `${totalWidth}px`
      timeLabel.textContent = step >= 1000 ? 'Time (s)' : 'Time (ms)'
      timeLabel.style.textAlign = 'center'
    }

    wrapper.addEventListener('scroll', () => {
      const scrollX = wrapper.scrollLeft
      if (Math.abs(scrollX - lastScrollLeft) > 1) {
        document.getElementById('time-axis-wrapper').scrollLeft = scrollX
        lastScrollLeft = scrollX
      }
    })

    wrapper.addEventListener('mousemove', (e) => {
      const rect = wrapper.getBoundingClientRect()
      const y = e.clientY - rect.top + wrapper.scrollTop
      const freq = (1 - y / spectrogramHeight) * 128
      if (freq >= 0 && freq <= 128) {
        hoverLine.style.top = `${y}px`
        hoverLine.style.display = 'block'
        freqLabel.style.top = `${y - 12}px`
        freqLabel.style.display = 'block'
        freqLabel.textContent = `${freq.toFixed(1)} kHz`
      } else {
        hoverLine.style.display = 'none'
        freqLabel.style.display = 'none'
      }
    })

    wrapper.addEventListener('mouseleave', () => {
      hoverLine.style.display = 'none'
      freqLabel.style.display = 'none'
    })

    function drawFrequencyGrid() {
      freqGrid.width = container.scrollWidth
      freqGrid.height = spectrogramHeight
      freqGrid.style.width = container.scrollWidth + 'px'
      freqGrid.style.height = spectrogramHeight + 'px'
      const ctx = freqGrid.getContext('2d')
      ctx.clearRect(0, 0, freqGrid.width, freqGrid.height)
      ctx.strokeStyle = 'rgba(255,255,255,0.3)'
      ctx.fillStyle = '#fff'
      ctx.font = '12px sans-serif'
      for (let f = 0; f <= 128; f += 10) {
        const y = (1 - f / 128) * spectrogramHeight
        ctx.beginPath()
        ctx.moveTo(0, y)
        ctx.lineTo(freqGrid.width, y)
        ctx.stroke()
        ctx.fillText(`${f}kHz`, 5, y - 2)
      }
    }

    ws.on('ready', () => {
      drawFrequencyGrid()
    })
  </script>
</body>
</html>
