<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Bat Spectrogram Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #f5f5f5;
      font-family: sans-serif;
    }
    body {
      padding: 20px;
    }
    #viewer-container {
      width: 100%;
      max-width: 100%;
      height: 1020px;
      overflow-x: auto;
      overflow-y: hidden;
      position: relative;
      border: 1px solid #ccc;
      box-sizing: border-box;
      white-space: nowrap;
      display: block;
    }
    #spectrogram-only {
      position: relative;
      display: inline-block;
    }
    #hover-line {
      position: absolute;
      width: 100%;
      height: 1px;
      background: white;
      pointer-events: none;
      display: none;
      z-index: 10;
    }
    #freq-label {
      position: absolute;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 2px 6px;
      font-size: 12px;
      border: 1px solid #ccc;
      border-radius: 3px;
      pointer-events: none;
      display: none;
      z-index: 10;
    }
    #time-axis-wrapper {
      overflow: hidden;
    }
    #time-axis {
      margin-left: 60px;
      height: 20px;
      background: white;
      border-top: 1px solid #ccc;
      font-size: 10px;
      position: relative;
      z-index: 5;
      white-space: nowrap;
    }
    #time-label {
      font-size: 12px;
      margin-top: 4px;
      text-align: center;
    }
    #zoom-controls {
      margin-top: 15px;
    }
    .zoom-button {
      padding: 6px 12px;
      margin-right: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    #freq-grid {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      pointer-events: none;
    }
    .viewer-row {
      display: flex;
      align-items: start;
      position: relative;
    }
    
    #freq-labels {
      width: 60px;
      position: relative;
      height: 1020px;
      pointer-events: none;
      flex-shrink: 0;
    }
    
    .freq-label-static {
      text-align: right;
      width: 50px;
      position: absolute;
      left: 10px;
      font-size: 12px;
      color: black;
      background: #f5f5f5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h2>Bat Recording Viewer</h2>

  <p><small>256 kHz | 1024 FFT | Time axis adapts to zoom | Hover shows frequency</small></p>

  <div class="viewer-row">
    <div id="freq-labels"></div>
    <div id="viewer-container">
      <div id="spectrogram-only"></div>
      <canvas id="freq-grid"></canvas>
      <div id="hover-line"></div>
      <div id="freq-label">-</div>
    </div>
  </div>

  <div id="time-axis-wrapper">
    <div id="time-axis"></div>
    <div id="time-label">Time (ms)</div>
  </div>

  <div id="zoom-controls">
    <button class="zoom-button" id="zoom-in">Zoom In +</button>
    <button class="zoom-button" id="zoom-out">Zoom Out âˆ’</button>
  </div>

  <script type="module">
    import WaveSurfer from 'https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js';
    import Spectrogram from 'https://unpkg.com/wavesurfer.js@7/dist/plugins/spectrogram.esm.js';

    const container = document.getElementById('spectrogram-only');
    const viewer = document.getElementById('viewer-container');
    const hoverLine = document.getElementById('hover-line');
    const freqLabel = document.getElementById('freq-label');
    const timeAxis = document.getElementById('time-axis');
    const timeWrapper = document.getElementById('time-axis-wrapper');
    const timeLabel = document.getElementById('time-label');
    const freqGrid = document.getElementById('freq-grid');
    const freqLabelContainer = document.getElementById('freq-labels');

    let duration = 0;
    const spectrogramHeight = 1000;
    let zoomLevel = 500;

    const ws = WaveSurfer.create({
      container: container,
      height: 0,
      interact: false,
      cursorWidth: 0,
      url: 'https://raw.githubusercontent.com/PanTong55/spectrogram/main/recording/LCW-B_20201110_223912.wav',
      sampleRate: 256000,
    });

    const specPlugin = Spectrogram.create({
      labels: false,
      height: spectrogramHeight,
      fftSamples: 1024,
      frequencyMin: 0,
      frequencyMax: 128000,
      scale: 'linear',
      windowFunc: 'hann',
    });

    ws.registerPlugin(specPlugin);

    ws.on('decode', () => {
      duration = ws.getDuration();
      applyZoom();
      drawFrequencyGrid();
    });

    document.getElementById('zoom-in').onclick = () => {
      zoomLevel = Math.min(zoomLevel + 250, 1000);
      applyZoom();
    };
    document.getElementById('zoom-out').onclick = () => {
      zoomLevel = Math.max(zoomLevel - 250, 50);
      applyZoom();
    };

    function applyZoom() {
      ws.zoom(zoomLevel);
      const width = duration * zoomLevel;
      container.style.width = `${width}px`;
      drawTimeAxis();
      drawFrequencyGrid();
    }

    function drawTimeAxis() {
      const pxPerSec = zoomLevel;
      const totalWidth = duration * pxPerSec;
      let step = 1000;
      if (pxPerSec >= 800) step = 100;
      else if (pxPerSec >= 500) step = 200;
      else if (pxPerSec >= 300) step = 500;

      const html = [];
      for (let t = 0; t < duration * 1000; t += step) {
        const left = (t / 1000) * pxPerSec;
        let label = step >= 1000 ? `${(t / 1000)}s` : `${t}`;
        html.push(`<span style="position:absolute;left:${left}px;">${label}</span>`);
      }
      timeAxis.innerHTML = html.join('');
      timeAxis.style.width = `${totalWidth}px`;
      timeLabel.textContent = step >= 1000 ? 'Time (s)' : 'Time (ms)';
    }

    viewer.addEventListener('scroll', () => {
      timeWrapper.scrollLeft = viewer.scrollLeft;
    });

    viewer.addEventListener('mousemove', (e) => {
      const rect = viewer.getBoundingClientRect();
      const y = e.clientY - rect.top + viewer.scrollTop;
      let freq = (1 - y / spectrogramHeight) * 128;
      freq = Math.max(0, Math.min(128, freq));
      hoverLine.style.top = `${y}px`;
      hoverLine.style.display = 'block';
      freqLabel.style.top = `${y - 12}px`;
      freqLabel.style.display = 'block';
      freqLabel.textContent = `${freq.toFixed(1)} kHz`;
    });

    viewer.addEventListener('mouseleave', () => {
      hoverLine.style.display = 'none';
      freqLabel.style.display = 'none';
    });

    function drawFrequencyGrid() {
      const width = container.scrollWidth;
      freqGrid.width = width;
      freqGrid.height = spectrogramHeight;
      freqGrid.style.width = width + 'px';
      freqGrid.style.height = spectrogramHeight + 'px';
      const ctx = freqGrid.getContext('2d');
      ctx.clearRect(0, 0, width, spectrogramHeight);
      ctx.strokeStyle = 'rgba(255,255,255,0.3)';
      ctx.lineWidth = 1;
      for (let f = 0; f <= 128; f += 10) {
        const y = (1 - f / 128) * spectrogramHeight;
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(width, y);
        ctx.stroke();
      }

      freqLabelContainer.innerHTML = '';
      for (let f = 0; f <= 128; f += 10) {
        const y = (1 - f / 128) * spectrogramHeight;
        const label = document.createElement('div');
        label.className = 'freq-label-static';
        label.style.top = `${y - 6}px`;
        label.textContent = `${f}kHz`;
        freqLabelContainer.appendChild(label);
      }
    }
  </script>
</body>
</html>
