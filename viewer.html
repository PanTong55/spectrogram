<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ü¶á Bat Spectrogram Viewer with Zoom + Scroll</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }

    #viewer-container {
      width: 100%;
      overflow-x: auto;  /* ‚úÖ ÂèØÊ∞¥Âπ≥ÊªæÂãï */
      border: 1px solid #ccc;
      padding-bottom: 10px;
    }

    #waveform {
      height: 100px;
      margin-bottom: 10px;
    }

    canvas {
      border-top: 1px solid #ccc;
    }

    #zoom-controls {
      margin-top: 15px;
    }

    .zoom-button {
      padding: 6px 12px;
      margin-right: 6px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ü¶á Bat Recording Viewer</h2>
  <p><small>Sample rate: 256 kHz | Spectrogram up to 128 kHz</small></p>

  <!-- ‚úÖ ÂèØÊªæÂãïÂÆπÂô® -->
  <div id="viewer-container">
    <div id="waveform"></div>
  </div>

  <!-- ‚úÖ Zoom ÊéßÂà∂ÊåâÈàï -->
  <div id="zoom-controls">
    <button class="zoom-button" id="zoom-in">Zoom In +</button>
    <button class="zoom-button" id="zoom-out">Zoom Out ‚àí</button>
    <span>Zoom: <span id="zoom-value">150</span> px/sec</span>
  </div>

  <script type="module">
    import WaveSurfer from 'https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js'
    import Spectrogram from 'https://unpkg.com/wavesurfer.js@7/dist/plugins/spectrogram.esm.js'

    const waveformContainer = document.getElementById('waveform')
    const zoomValueDisplay = document.getElementById('zoom-value')

    const ws = WaveSurfer.create({
      container: waveformContainer,
      waveColor: 'violet',
      progressColor: 'indigo',
      url: 'https://raw.githubusercontent.com/PanTong55/spectrogram/main/recording/LCW-B_20201110_223912.wav',
      sampleRate: 256000,
    })

    ws.registerPlugin(
      Spectrogram.create({
        labels: true,
        height: 1000,
        fftSamples: 1024,
        frequencyMin: 10000,
        frequencyMax: 128000,
        scale: 'linear',
        windowFunc: 'hann',
        labelsBackground: 'rgba(0,0,0,0.05)',
      })
    )

    ws.once('interaction', () => ws.play())

    // ‚úÖ Zoom ÊéßÂà∂
    let zoomLevel = 150
    const minZoom = 50
    const maxZoom = 500

    const applyZoom = () => {
      ws.zoom(zoomLevel)
      zoomValueDisplay.textContent = zoomLevel
    }

    document.getElementById('zoom-in').addEventListener('click', () => {
      if (zoomLevel < maxZoom) {
        zoomLevel += 25
        applyZoom()
      }
    })

    document.getElementById('zoom-out').addEventListener('click', () => {
      if (zoomLevel > minZoom) {
        zoomLevel -= 25
        applyZoom()
      }
    })

    ws.on('ready', () => {
      applyZoom()
    })
  </script>
</body>
</html>
