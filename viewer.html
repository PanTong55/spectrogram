<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Bat Spectrogram Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    #waveform {
      height: 100px;
      margin-bottom: 20px;
    }
    canvas {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>ðŸ¦‡ Bat Recording Viewer</h2>
  <p><small>Sample rate: 256 kHz, Spectrogram up to 128 kHz</small></p>

  <div id="waveform"></div>

  <script type="module">
    import WaveSurfer from 'https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js'
    import Spectrogram from 'https://unpkg.com/wavesurfer.js@7/dist/plugins/spectrogram.esm.js'

    const ws = WaveSurfer.create({
      container: '#waveform',
      waveColor: 'violet',
      progressColor: 'indigo',
      url: 'https://raw.githubusercontent.com/PanTong55/spectrogram/main/recording/LCW-B_20201110_223912.wav',
      sampleRate: 256000,
    })

    ws.registerPlugin(
      Spectrogram.create({
        labels: true,
        height: 1000,
        fftSamples: 1024,
        frequencyMin: 10000,
        frequencyMax: 128000,
        scale: 'linear',
        labelsBackground: 'rgba(0,0,0,0.05)',
      })
    )

    // Auto play on interaction
    ws.once('interaction', () => ws.play())
  </script>
</body>
</html>
