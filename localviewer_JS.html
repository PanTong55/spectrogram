<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Bat Spectrogram Local Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Bat Spectrogram Local Viewer</h2>
  <div style="margin-bottom: 12px;">
    <label>Load WAV file:
      <input type="file" id="fileInput" accept=".wav" />
    </label>
  </div>

  <div class="viewer-row">
    <div id="freq-labels"></div>
    <div id="viewer-wrapper" style="position: relative;">
      <div id="viewer-container">
        <div id="spectrogram-only"></div>
        <canvas id="freq-grid"></canvas>
      </div>
      <div id="fixed-overlay">
        <div id="hover-line"></div>
        <div id="freq-label">-</div>
        <div id="zoom-controls">
          <button class="zoom-button" id="zoom-in">+</button>
          <button class="zoom-button" id="zoom-out">−</button>
        </div>
      </div>
    </div>
  </div>

  <div id="time-axis-wrapper">
    <div id="time-axis"></div>
  </div>
  <div id="time-label">Time (ms)</div>

  <div style="margin-top: 10px;">
    <button id="resetButton" title="Reset to default" class="flat-icon-button">↺</button>
    
    <label class="slider-label">Brightness:
      <input type="range" id="brightnessSlider" min="-0.5" max="0.5" step="0.01" value="0">
      <span class="slider-value" id="brightnessVal">0</span>
    </label>
  
    <label class="slider-label">Contrast:
      <input type="range" id="gainSlider" min="1" max="5" step="0.1" value="1">
      <span class="slider-value" id="gainVal">1</span>
    </label>
  </div>

  <div style="margin-top: 12px;">
    <label>Freq Min (kHz):
      <input type="number" id="freqMinInput" value="0" min="0" max="128" step="1" style="width: 60px;">
    </label>
    <label style="margin-left: 10px;">Freq Max (kHz):
      <input type="number" id="freqMaxInput" value="128" min="1" max="128" step="1" style="width: 60px;">
    </label>
    <button id="applyFreqRangeBtn" class="flat-icon-button" style="margin-left: 10px;">Set</button>
  </div>  

  <script type="module">
    import {
      initWavesurfer,
      getWavesurfer,
      getPlugin,
      replacePlugin,
      createSpectrogramPlugin,
      getCurrentColorMap,
    } from './modules/wsManager.js';

    import { initZoomControls } from './modules/zoomControl.js';
    import { initFileLoader } from './modules/fileLoader.js';
    import { initBrightnessControl } from './modules/brightnessControl.js';
    import { initFrequencyHover } from './modules/frequencyHover.js';
    import { drawTimeAxis, drawFrequencyGrid } from './modules/axisRenderer.js';
    import { initScrollSync } from './modules/scrollSync.js';

    const container = document.getElementById('spectrogram-only');
    const viewer = document.getElementById('viewer-container');
    const timeAxis = document.getElementById('time-axis');
    const timeWrapper = document.getElementById('time-axis-wrapper');
    const timeLabel = document.getElementById('time-label');
    const freqGrid = document.getElementById('freq-grid');
    const freqLabelContainer = document.getElementById('freq-labels');
    const spectrogramHeight = 900;
    let duration = 0;
    const getDuration = () => duration;

    // Initialize WaveSurfer
    initWavesurfer({
      container,
      url: 'https://raw.githubusercontent.com/PanTong55/spectrogram/main/recording/LCW-B_20201110_223912.wav',
      sampleRate: 256000,
    });

    const renderAxes = () => {
      drawTimeAxis({
        containerWidth: container.scrollWidth,
        duration,
        zoomLevel: zoomControl.getZoomLevel(),
        axisElement: timeAxis,
        labelElement: timeLabel,
      });

      drawFrequencyGrid({
        gridCanvas: freqGrid,
        labelContainer: freqLabelContainer,
        containerElement: container,
        spectrogramHeight,
        maxFrequency: 128,
      });
    };

    const zoomControl = initZoomControls(getWavesurfer(), container, getDuration, renderAxes);

    initBrightnessControl({
      brightnessSliderId: 'brightnessSlider',
      gainSliderId: 'gainSlider',
      brightnessValId: 'brightnessVal',
      gainValId: 'gainVal',
      resetBtnId: 'resetButton',
      onColorMapUpdated: (colorMap) => {
        replacePlugin(colorMap, spectrogramHeight);
        setTimeout(() => {
            zoomControl.applyZoom();
          }, 20);        
      },
    });

    initFileLoader({
      fileInputId: 'fileInput',
      wavesurfer: getWavesurfer(),
      spectrogramHeight,
      colorMap: [],
      onPluginReplaced: () => {
        setTimeout(() => {
          duration = getWavesurfer().getDuration();
          getPlugin()?.render();
          zoomControl.applyZoom();
        }, 100);
      },
    });

    initFrequencyHover({
      viewerId: 'viewer-container',
      wrapperId: 'viewer-wrapper',
      hoverLineId: 'hover-line',
      freqLabelId: 'freq-label',
      spectrogramHeight,
      maxFrequency: 128,
    });

    initScrollSync({
      scrollSourceId: 'viewer-container',
      scrollTargetId: 'time-axis-wrapper',
    });

    // Wavesurfer lifecycle events
    getWavesurfer().on('ready', () => {
      duration = getWavesurfer().getDuration();
      zoomControl.applyZoom();
      getPlugin()?.render();
    });

    getWavesurfer().on('decode', () => {
      duration = getWavesurfer().getDuration();
      zoomControl.applyZoom();
    });

    document.body.addEventListener('touchstart', () => {
      if (getWavesurfer()?.backend?.ac?.state === 'suspended') {
        getWavesurfer().backend.ac.resume();
      }
    }, { once: true });

    const freqMinInput = document.getElementById('freqMinInput');
    const freqMaxInput = document.getElementById('freqMaxInput');
    const applyFreqRangeBtn = document.getElementById('applyFreqRangeBtn');
    
    applyFreqRangeBtn.addEventListener('click', () => {
      const min = Math.max(0, parseFloat(freqMinInput.value));
      const max = Math.min(128, parseFloat(freqMaxInput.value));
    
      if (isNaN(min) || isNaN(max) || min >= max) {
        alert('Please enter valid frequency values. Min must be less than Max.');
        return;
      }
    
      // 更新全域 frequency 範圍
      updateFrequencyRange(min, max);
    });    

async function updateFrequencyRange(freqMin, freqMax) {
  const audioBuffer = getWavesurfer().backend.buffer;
  const wavBlob = bufferToWavBlob(audioBuffer);
  const blobUrl = URL.createObjectURL(wavBlob);

  // 重新載入音訊
  await getWavesurfer().load(blobUrl);

  // 重建 plugin 並註冊
  const colorMap = getCurrentColorMap();
  const newPlugin = createSpectrogramPlugin({
    colorMap,
    height: spectrogramHeight,
    frequencyMin: freqMin * 1000,
    frequencyMax: freqMax * 1000,
  });

  getWavesurfer().registerPlugin(newPlugin);

  setTimeout(() => {
    duration = getWavesurfer().getDuration();
    zoomControl.applyZoom();

    drawFrequencyGrid({
      gridCanvas: freqGrid,
      labelContainer: freqLabelContainer,
      containerElement: container,
      spectrogramHeight,
      maxFrequency: freqMax - freqMin,
      offsetKHz: freqMin,
    });

    initFrequencyHover({
      viewerId: 'viewer-container',
      wrapperId: 'viewer-wrapper',
      hoverLineId: 'hover-line',
      freqLabelId: 'freq-label',
      spectrogramHeight,
      maxFrequency: freqMax,
      minFrequency: freqMin,
    });

    newPlugin.render();
  }, 100);
}

function bufferToWavBlob(buffer) {
  const numOfChan = buffer.numberOfChannels;
  const length = buffer.length * numOfChan * 2 + 44;
  const bufferArray = new ArrayBuffer(length);
  const view = new DataView(bufferArray);
  let offset = 0;
  let pos = 0;

  function writeString(s) {
    for (let i = 0; i < s.length; i++) {
      view.setUint8(pos++, s.charCodeAt(i));
    }
  }

  function writeUint16(data) {
    view.setUint16(pos, data, true);
    pos += 2;
  }

  function writeUint32(data) {
    view.setUint32(pos, data, true);
    pos += 4;
  }

  // RIFF header
  writeString('RIFF');
  writeUint32(length - 8);
  writeString('WAVE');

  // Format chunk
  writeString('fmt ');
  writeUint32(16);
  writeUint16(1);
  writeUint16(numOfChan);
  writeUint32(buffer.sampleRate);
  writeUint32(buffer.sampleRate * 2 * numOfChan);
  writeUint16(numOfChan * 2);
  writeUint16(16);

  // Data chunk
  writeString('data');
  writeUint32(length - pos - 4);

  // Write interleaved PCM samples
  const channels = [];
  for (let i = 0; i < numOfChan; i++) {
    channels.push(buffer.getChannelData(i));
  }

  const sampleCount = buffer.length;
  for (let i = 0; i < sampleCount; i++) {
    for (let chan = 0; chan < numOfChan; chan++) {
      let sample = Math.max(-1, Math.min(1, channels[chan][i]));
      sample = sample < 0 ? sample * 0x8000 : sample * 0x7FFF;
      view.setInt16(pos, sample, true);
      pos += 2;
    }
  }

  return new Blob([bufferArray], { type: 'audio/wav' });
}
    
  </script>
</body>
</html>
